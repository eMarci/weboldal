<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/kapcsolat.css">
        <title>EIK - Rólunk</title>
    </head>
    <body>
        <header>
            <div id="header-logo">
                <img src="media/images/banner_small.png" alt="Eötvös Informatikai Kör logója">
            </div>
            <div class="vl"></div>
            <nav>
                <a class="navbarGomb" href="index.html">Kezdőlap</a>
                <a class="navbarGomb" href="rolunk.html">Rólunk</a>
                <a class="navbarGomb" id="aktiv" href="kapcsolat.html">Kapcsolat</a>
                <a class="navbarGomb" href="csatlakozz.html">Csatlakozz!</a>
            </nav>
        </header>
        <main>
            <div id="intro">
                <h1>Kapcsolat</h1>
            </div>
            <img class="divider" src="media/images/divider.png" alt="Elválasztó">
            <div class="horizontal">
                <div class="vertical">
                    <p>
                        Kérdéseiddel, ötleteiddel vagy esetleg csatlakozási szándékoddal
                        keress minket bátran az alábbi elérhetőségeink egyikén,
                        vagy az irodánkban!
                    </p>
                    <ul>
                        <li>HELO</li>
                    </ul>
                </div>
                <div class="vertical">
                    Írj nekünk!
                    <form action="mailto:">
                        <fieldset>
                            <input type="text" id="nev" name="nev" size="30" maxlength="30" placeholder="Név" required>
                            <input type="text" id="email" name="email" size="30" maxlength="30" placeholder="Email" required>
                        </fieldset>
                        <fieldset>
                            <input type="text" id="targy" name="targy" size="30" maxlength="30" placeholder="Tárgy" required>
                        </fieldset>
                        <fieldset>
                            <textarea id="uzenet" name="uzenet" cols="60" rows="6" placeholder="Üzenet" required></textarea>
                        </fieldset>
                        <input type="submit" value="Küldés">
                    </form>
                </div>
            </div>
            <img class="divider" src="media/images/divider.png" alt="Elválasztó">
        </main>
        <footer>
            <div class="horizontal">
                <img src="media/images/EIK_logo_NObg_centered.png" alt="EIK logó">
                <p>2023</p>
            </div>
        </footer>
    </body>
</html>
