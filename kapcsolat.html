<!DOCTYPE html>
<html id="kapcsolat" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="style" rel="stylesheet" href="css/light.css">
        <script src="scripts/theme.js"></script>
        <script src="scripts/header.js"></script>
        <title>EIK - Kapcsolat</title>
    </head>
    <body>
        <header>
            <div id="banner"></div>
            <div class="vl"></div>
            <nav>
                <a class="navbarGomb" href="index.html">Kezdőlap</a>
                <a class="navbarGomb" href="rolunk.html">Rólunk</a>
                <a class="navbarGomb" id="aktiv" href="kapcsolat.html">Kapcsolat</a>
                <a class="navbarGomb" href="csatlakozz.html">Csatlakozz!</a>
            </nav>
            <div class="vl"></div>
            <label class="switch">
                <input id="themeSwitch" type="checkbox" onclick="swap()">
                <span class="slider"></span>
            </label>
        </header>
        <main>
            <div id="intro">
                <h1>Kapcsolat</h1>
            </div>
            <div class="divider"></div>
            <div id="yellow" class="colored padded">
                <img id="map" src="media/images/map_small.png" alt="Az ELTE Lágymányosi kampuszának második emeletének térképe, rajta megjelölve az EIK szoba.">
                <div class="vl"></div>
                <div class="vertical">
                    <h2>Keress minket az alábbi elérhetőségeink egyikén!</h2>
                    <p>Email: eotvos.informatikai.kor@gmail.com</p>
                    <div class="horizontal icons">
                        <a href="https://www.facebook.com/eotvos.informatikai.kor" target="_blank">
                            <img src="media/images/facebook_icon.png" alt="">
                        </a>
                        <a href="https://www.instagram.com/eikdiakkor/" target="_blank">
                            <img src="media/images/instagram_icon.png" alt="">
                        </a>
                        <a href="https://linktr.ee/eikdiakkor" target="_blank">
                            <img src="media/images/linktree_logo.png" alt="">
                        </a>
                    </div>
                    <p>Személyesen a Déli épület 2.711C termében talász minket.</p>
                </div>
            </div>
            <div class="divider"></div>
            <h2>Írj nekünk!</h2>
            <form action="mailto:">
                <fieldset>
                    <input class="field" type="text" id="nev" name="nev" size="30" maxlength="30" placeholder="Név" required>
                    <input class="field" type="text" id="email" name="email" size="30" maxlength="30" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <input class="field" type="text" id="targy" name="targy" size="30" maxlength="30" placeholder="Tárgy" required>
                </fieldset>
                <fieldset>
                    <textarea class="field" id="uzenet" name="uzenet" cols="60" rows="6" placeholder="Üzenet" required></textarea>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Küldés">
                </fieldset>
            </form>
            <div class="divider"></div>
        </main>
        <footer>
            <div class="vertical">
                <img src="media/images/logo_small.png" alt="EIK logó">
                <div class="horizontal icons">
                    <a id="facebook-icon" href="https://www.facebook.com/eotvos.informatikai.kor" target="_blank"></a>
                    <a id="instagram-icon" href="https://www.instagram.com/eikdiakkor/" target="_blank"></a>
                    <a id="email-icon" href="mailto:eotvos.informatikai.kor@gmail.com"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
